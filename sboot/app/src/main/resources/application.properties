spring.application.name=app

# Segredo utilizado para assinar e verificar tokens JWT
#jwt.secret=${JWT_SECRET}
jwt.secret=supersecretojwttokenchaveforte123456

# Tempo de expiração do token de acesso (em milissegundos)
jwt.expiration.ms=3600000

# Tempo de expiração do token de atualização (em milissegundos)
jwt.refresh.expiration.ms=86400000

spring.cache.type=simple


# Configuração do Banco de Dados H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=update

# Exibir SQL no console (para depuração)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console